<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Знакомство с Java Script!</title>
</head>

<body>
    <form method="#" action="#" class="">
        <h2 class="form_tittle">Расчет стоимости автомобиля</h2>
        <p>* - чтобы получить более точную оценку, заполните все поля</p>
        <div class="selectes">
            <label for="">
                <select name="" id="carType" tabindex="1">
                    <option disabled selected="selected" value="none">*Тип кузова</option>
                    <option value="100000">Седан</option>
                    <option value="150000">Универсал</option>
                    <option value="200000">Хэтчбэк</option>
                    <option value="250000">Лифтбек</option>
                    <option value="300000">Купе</option>
                    <option value="400000">Кабриолет</option>
                    <option value="500000">Внедорожник</option>
                    <option value="550000">Минивен</option>
                    <option value="600000">Пикап</option>
                </select>
            </label>
            <label for="">
                <select name="" id="carMarck" tabindex="2">
                    <option disabled selected="selected" value="none">*Марка автомобиля</option>
                    <option value="2800826">Alfa Romeo</option>
                    <option value="3584922">Audi</option>
                    <option value="3963469">BMW</option>
                    <option value="2056123">Chevrolet</option>
                    <option value="3751551">Citroen</option>
                    <option value="1500884">Daewoo</option>
                    <option value="4765237">Dodge</option>
                    <option value="2347656">Fiat</option>
                    <option value="2879789">Ford</option>
                    <option value="3265999">Honda</option>
                    <option value="3698431">Hyundai</option>
                    <option value="5544336">Infiniti</option>
                    <option value="6000004">Jeep</option>
                    <option value="2866000">Kia</option>
                    <option value="1500321">Lada</option>
                    <option value="5712345">Land Rover</option>
                    <option value="5000000">Lexus</option>
                    <option value="4341121">Mazda</option>
                    <option value="5000444">Mercedes-Benz</option>
                    <option value="4000768">MINI</option>
                    <option value="3766545">Mitsubishi</option>
                    <option value="4000000">Nissan</option>
                    <option value="3900876">Opel</option>
                    <option value="2767543">Peugeot</option>
                    <option value="5498999">Porsche</option>
                    <option value="4900777">Saab</option>
                    <option value="2876876">Skoda</option>
                    <option value="3000347">Smart</option>
                    <option value="4100675">Subaru</option>
                    <option value="3893482">Suzuki</option>
                    <option value="4114947">Toyota</option>
                    <option value="2000888">UAZ</option>
                    <option value="3812969">Volkswagen</option>
                    <option value="4251761">Volvo</option>
                </select>
            </label>
            <label for="">
                <select name="" id="carYear" tabindex="3">
                    <option disabled selected="selected" value="none">*Год выпуска</option>
                    <option value="1000000">2022</option>
                    <option value="800000">2021</option>
                    <option value="600000">2020</option>
                    <option value="400000">2019</option>
                    <option value="200000">2018</option>
                    <option value="100000">2017</option>
                    <option value="0">2016</option>
                    <option value="-100000">2015</option>
                    <option value="-200000">2014</option>
                    <option value="-300000">2013</option>
                    <option value="-400000">2012</option>
                    <option value="-500000">2011</option>
                    <option value="-600000">2010</option>
                    <option value="-700000">2009</option>
                    <option value="-800000">2008</option>
                    <option value="-900000">2007</option>
                </select>
            </label>
        </div>
        <div class="grid_container">
            <label for="" id="transmission" class="d-block tittle transmission_div">*Коробка передач:
                <label for="mechanics" class="radio_label">
                    <input type="radio" id="mechanics" name="transmission" class="check" value="500000" tabindex="4">
                    механика</label>
                <label for="automatics" class="radio_label">
                    <input type="radio" id="automatics" name="transmission" class="check" value="800000" tabindex="5">
                    автомат</label>
                <label for="robotics" class="radio_label">
                    <input type="radio" id="robotics" name="transmission" class="check" value="1100000" tabindex="6">
                    робот</label>
                <label for="variators" class="radio_label">
                    <input type="radio" id="variators" name="transmission" class="check" value="1300000" tabindex="7">
                    вариатор</label>
            </label>
            <label for="" id="fuelType" class="d-block tittle fuel_div">*Тип топлива:
                <label for="petrol" class="radio_label">
                    <input type="radio" id="petrol" name="fuel" class="check" value="500000" tabindex="8">
                    бензин</label>
                <label for="disel" class="radio_label">
                    <input type="radio" id="disel" name="fuel" class="check" value="900000" tabindex="9">
                    дизель</label>
                <label for="electric" class="radio_label">
                    <input type="radio" id="electric" name="fuel" class="check" value="1500000" tabindex="10">
                    электрический</label>
            </label>
            <label for="" class="check_label input__tittle wheel tittle" id="steeringWheel">*Руль:
                <label for="left" class="checkbox_label">
                    <input type="checkbox" class="check" id="left" value="100000" tabindex="14">
                    левый
                </label>
                <label for="right" class="checkbox_label">
                    <input type="checkbox" class="check" id="right" value="-100000" tabindex="15">
                    правый
                </label>
            </label>
            <label for="" id="driveUnit" class="check_label driveunit_div tittle">*Привод:
                <label for="back" class="checkbox_label" name="drive_unit">
                    <input id="back" type="checkbox" class="check" value="123876" tabindex="11">задний
                </label>
                <label for="front" class="checkbox_label" name="drive_unit">
                    <input id="front" type="checkbox" class="check" value="213958" tabindex="12">передний
                </label>
                <label for="full" class="checkbox_label" name="drive_unit">
                    <input id="full" type="checkbox" class="check" value="318459" tabindex="13">полный
                </label>
            </label>
            <div id="price" class="price">
                <p class="tittle">Итоговая стоимость:</p>
                <br />
            </div>
            <button type="button" class="but_calculation btn-primary btn-tablet" id="but_registration"
                tabindex="16">Рассчитать</button>
            <div class="text-center tittle icons__tittle">Мы в социальных сетях:</div>
            <div class="text-center icons_div d-flex justify-content-center">
                <button class="btn btn-outline icons__item twitt" tabindex="17"><img src="assets/img/twitt.png"
                        alt=""></button>
                <button class="btn btn-outline icons__item youtube" tabindex="18"><img src="assets/img/u2be.png"
                        alt=""></button>
                <button class="btn btn-outline icons__item facebook" tabindex="19"><img src="assets/img/facebook.png"
                        alt=""></button>
            </div>
        </div>
    </form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
